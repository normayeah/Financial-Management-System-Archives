<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="../../assets/css/relys/login.css">
	</head>
	<body>
		<div class="container" id="app">
			<div class="loginBox">
				<h3>注册</h3>
				<form id="loginForm">
					<div class="input-wrapper">
						<label>账号:</label>
						<input v-model="username" type="text" name="" placeholder="请输入账号">
					</div>
					<div class="input-wrapper">
						<label>密码:</label>
						<input v-model="mima" type="password" name="" placeholder="密码">
					</div>
					<div class="input-wrapper">
						<label>产品名称:</label>
						<input v-model="chanpinmingcheng" type="text" name="" placeholder="请输入产品名称">
					</div>
					<div class="input-wrapper">
						<label>类型:</label>
						<input v-model="leixing" type="text" name="" placeholder="请输入类型">
					</div>
					<div class="input-wrapper">
						<label>产品价格:</label>
						<input v-model="chanpinjiage" type="text" name="" placeholder="请输入产品价格">
					</div>
					<div class="input-wrapper">
						<label>昵称:</label>
						<input v-model="nicheng" type="text" name="" placeholder="请输入昵称">
					</div>
					<div class="input-wrapper">
						<label>姓名:</label>
						<input v-model="xingming" type="text" name="" placeholder="请输入姓名">
					</div>
					<div class="input-wrapper">
						<label>手机:</label>
						<input v-model="shouji" type="text" name="" placeholder="请输入手机">
					</div>
					<div class="input-wrapper">
						<label>身份证:</label>
						<input v-model="shenfenzheng" type="text" name="" placeholder="请输入身份证">
					</div>
					<div class="input-wrapper">
						<label>备注:</label>
						<input v-model="beizhu" type="text" name="" placeholder="请输入备注">
					</div>
				</form>
				<a href="../login/login.html">已有账号？去登录</a>
				<button type="button" @click="userRegister">注册</button>
			</div>
		</div>
		<script src="../../assets/js/relys/jquery.js"></script>
		<script src="../../assets/js/relys/vue.js"></script>
		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/defaultuser.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					username: '',
					mima: '',
					"chanpinmingcheng": "",
					"leixing": "",
					"chanpinjiage": "",
					"nicheng": "",
					"xingming": "",
					"shouji": "",
					"shenfenzheng": "",
					"beizhu": "",
				},
				methods: {
					userRegister(){
						var data = {
							"": this.username,
							"mima": this.mima,
							"chanpinmingcheng": this.chanpinmingcheng,
							"leixing": this.leixing,
							"chanpinjiage": this.chanpinjiage,
							"nicheng": this.nicheng,
							"xingming": this.xingming,
							"shouji": this.shouji,
							"shenfenzheng": this.shenfenzheng,
							"beizhu": this.beizhu,
						}
						register('licaigoumai', data, function(res){
							if(res.code==0){
								alert('注册成功')
								window.parent.location.href = '../login/login.html'
							}
						})
					}
				}
			})
		</script>
	</body>
</html>
