<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="../../assets/css/relys/login.css">
	</head>
	<body>
		<div class="container" id="app">
			<div class="loginBox">
				<h3>注册</h3>
				<form id="loginForm">
					<div class="input-wrapper">
						<label>账号:</label>
						<input v-model="username" type="text" name="" placeholder="请输入账号">
					</div>
					<div class="input-wrapper">
						<label>密码:</label>
						<input v-model="mima" type="password" name="" placeholder="密码">
					</div>
					<div class="input-wrapper">
						<label>产品名称:</label>
						<input v-model="chanpinmingcheng" type="text" name="" placeholder="请输入产品名称">
					</div>
					<div class="input-wrapper">
						<label>类型:</label>
						<input v-model="leixing" type="text" name="" placeholder="请输入类型">
					</div>
					<div class="input-wrapper">
						<label>贷款金额:</label>
						<input v-model="daikuanjine" type="text" name="" placeholder="请输入贷款金额">
					</div>
					<div class="input-wrapper">
						<label>优惠条件:</label>
						<input v-model="youhuitiaojian" type="text" name="" placeholder="请输入优惠条件">
					</div>
					<div class="input-wrapper">
						<label>备注:</label>
						<input v-model="beizhu" type="text" name="" placeholder="请输入备注">
					</div>
				</form>
				<a href="../login/login.html">已有账号？去登录</a>
				<button type="button" @click="userRegister">注册</button>
			</div>
		</div>
		<script src="../../assets/js/relys/jquery.js"></script>
		<script src="../../assets/js/relys/vue.js"></script>
		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/defaultuser.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					username: '',
					mima: '',
					"chanpinmingcheng": "",
					"leixing": "",
					"daikuanjine": "",
					"youhuitiaojian": "",
					"beizhu": "",
				},
				methods: {
					userRegister(){
						var data = {
							"": this.username,
							"mima": this.mima,
							"chanpinmingcheng": this.chanpinmingcheng,
							"leixing": this.leixing,
							"daikuanjine": this.daikuanjine,
							"youhuitiaojian": this.youhuitiaojian,
							"beizhu": this.beizhu,
						}
						register('daikuanchanpin', data, function(res){
							if(res.code==0){
								alert('注册成功')
								window.parent.location.href = '../login/login.html'
							}
						})
					}
				}
			})
		</script>
	</body>
</html>
